server:
  http_listen_port: 28183
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://192.168.2.1:3100/loki/api/v1/push

scrape_configs:
  - job_name: unbound
    journal:
      max_age: 12h
      labels:
        job: unbound
        host: lan_dns
    relabel_configs:
      - source_labels: ["__journal__systemd_unit"]
        target_label: "unit"
    pipeline_stages:
      - match:
          selector: '{job="unbound"} |~ " start | stopped |.*in-addr.arpa."'
          action: drop
      - match:
          selector: '{job="unbound"} |= "reply:"'
          stages:
            - static_labels:
                dns: reply
      - match:
          selector: '{job="unbound"} |~ "redirect |always_null|always_nxdomain"'
          stages:
            - static_labels:
                dns: block

