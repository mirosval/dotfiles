session_name: projekty
windows:
  - window_name: blog
    layout: main-vertical
    options:
      main-pane-width: 50%
    shell_command_before: cd ~/Projekty/blog
    panes:
      - nvim
      - blank
  - window_name: valibuk
    layout: main-vertical
    options:
      main-pane-width: 50%
    shell_command_before: cd ~/Projekty/valibuk
    panes:
      - nvim
      - make dev
      - make expand
  - window_name: liminal
    layout: main-vertical
    options:
      main-pane-width: 50%
    shell_command_before: cd ~/Projekty/liminal
    panes:
      - nvim
      - make dev
