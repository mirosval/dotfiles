session_name: dotfiles
windows:
  - window_name: dotfiles
    layout: main-vertical
    options:
      main-pane-width: 50%
    shell_command_before: cd ~/.dotfiles
    panes:
      - nvim
      - blank
  - window_name: blog
    layout: main-vertical
    options:
      main-pane-width: 50%
    shell_command_before: cd ~/Projekty/blog
    panes:
      - nvim
      - blank
  - window_name: notes
    layout: main-vertical
    options:
      main-pane-width: 50%
    shell_command_before: cd ~/notes
    panes:
      - nvim
      - blank
  - window_name: secrets
    layout: main-vertical
    options:
      main-pane-width: 50%
    shell_command_before: cd ~/secrets
    panes:
      - nvim
      - blank
